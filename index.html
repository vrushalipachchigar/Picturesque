<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picturesque</title>
</head>

<body>
    <div class="container-fluid p-0 m-0">

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light shadow colour" id="nav">
            <div class="container-fluid text-center">

                <h1><i class="fa fa-camera"></i> PICTURESQUE</h1>

            </div>
        </nav>

        <div class="container-fluid">
            <div id="bgimg">
                <div class="row" style="justify-content: center; margin: 150 auto; display: grid; padding-top: 150px;">
                    <!-- <h1><i class="fa fa-camera"></i> PICTURESQUE</h1> -->


                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search..." id="searchKey">
                        <button class="btn btn-outline-light" type="button" id="searchBtn">Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- images -->
        <div class="row image-container" id="image-container">
            <div class="col-md-3 space" id="col-1"> </div>
            <div class="col-md-3 space" id="col-2"> </div>
            <div class="col-md-3 space" id="col-3"> </div>
            <div class="col-md-3 space" id="col-4"> </div>
        </div>

        <!-- error -->
        <div class="m-5 text-center" id="errorGrid">

        </div>

        <!-- modal -->
        <div class="modal animate__animated animate__zoomIn" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Image</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body ">
                        <div class="row" id="modalBody"></div>
                        <span class="row" id="details"></span>
                        <!-- <div class="row" id="upld">
                            <h6>Uploaded by: </h6>
                        </div> -->
                        <div class="row">
                            <div class="col-1" id="userprofile" style="width: auto;"></div>
                            <div class="col-10">
                                <div class="row" id="namee"></div>
                                <div class="row" id="usrnm"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" id="create"></div>
                            <div class="col" id="dimensions"></div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" id="downloadImg" onclick="download()">Download</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal animate__animated animate__zoomIn" id="apimodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-md modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">PICTURESQUE</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body ">
                        <div class="row">
                            <h5>Please enter your Unsplash access key</h5>
                        </div>
                        <form id="form">
                            <div class="row mb-3 apimdl">


                                <input type="text" id="apitext" placeholder="Enter API key" required>
                            </div>
                            <div class="row" style=" float: right; margin-right: 5px">
                                <input type="submit" class="btn btn-info btn-dark" id="submitBtn" value="Submit" data-bs-dismiss="modal" style="width: auto;">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <script type="text/JavaScript" src=" https://MomentJS.com/downloads/moment.js"></script>
        <script src="script.js"></script>
</body>

</html>
